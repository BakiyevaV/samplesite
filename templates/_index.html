{% extends "layout/basic.html" %}

{% block content %}
<div class="grid">
{% for bb in bbs %}
    <div class = 'content'>
        <a href = "{% url 'bboard:get_detail' bb.pk %}">{{bb.title}}</a>
        <h4>{{bb.price}}</h4>
        <a href = "{% url 'bboard:by_rubric' bb.rubric.pk %}">{{bb.rubric.name}}</a>
        <h4>{{bb.content}}</h4>
    </div>
{% endfor %}
</div>
{% endblock %}
