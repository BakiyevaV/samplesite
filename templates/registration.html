<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body style="display: flex; flex-direction: column;align-items: center;margin-top: 200px;">
<h1>Зарегистрироваться</h1>
<div style="width:400px; height:400px; border:1px solid #d5d5d5; border-radius: 10px;">
    <form method="post" class="container mt-5">
        {% csrf_token %}
        {{ form.as_p }}
        <p><a href="{% url 'login' %}" class="link-success">Уже есть регистрация</a></p>
        <input type="submit" value="Сохранить" class="btn btn-primary mt-3">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
